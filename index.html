<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="./img/icons8-todo-list-24.png" />
    <script
      src="https://kit.fontawesome.com/2f5ef0f8ed.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="style.css" />
    <script defer src="app.js"></script>
    <title>Todo list with LS</title>
  </head>
  <body>
    <main class="app">
      <section class="greeting">
        <!-- Hello with option to change the name -->
        <h2 class="title">
          Hello, <input type="text" name="" id="name" placeholder="Name here" />
        </h2>
      </section>
      <section class="create-todo">
        <!-- New todo -->
        <h3>CREATE TODO</h3>
        <form id="new-todo-form">
          <h4 id="">What would you like to do?</h4>
          <input
            type="text"
            name="content"
            id="content"
            placeholder="......yes my lord"
          />
          <h4>Pick a category</h4>
          <div class="options">
            <label>
              <input
                type="radio"
                name="category"
                id="category1"
                value="bussines"
              />
              <span class="bubble business"></span>
              <div>Business</div>
            </label>
            <label>
              <input
                type="radio"
                name="category"
                id="category2"
                value="personal"
              />
              <span class="bubble personal"></span>
              <div>Business</div>
            </label>
          </div>
          <input type="submit" value="Add todo." />
        </form>
      </section>
      <section class="todo-list">
        <h3>YOUR TODO LIST</h3>
        <div class="list" id="todo-list">
          <div class="todo-item">
            <label>
              <input type="checkbox" />
              <span class="bubble business"></span>
            </label>
            <div class="todo-content">
              <input type="text" value="Create todo app." readonly />
            </div>
            <div class="actions">
              <button class="edit">Edit</button>
              <button class="delete">Delete</button>
            </div>
          </div>
          <div class="todo-item">
            <label>
              <input type="checkbox" />
              <span class="bubble personal"></span>
            </label>
            <div class="todo-content">
              <input type="text" value="Rest" readonly />
            </div>
            <div class="actions">
              <button class="edit">Edit</button>
              <button class="delete">Delete</button>
            </div>
          </div>
        </div>
      </section>
    </main>
  </body>
</html>
